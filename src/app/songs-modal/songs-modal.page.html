<ion-header>
  <ion-toolbar>
    <ion-title>{{artist.name + ' - Top tracks'}}</ion-title>
    <ion-buttons slot="end">
      <ion-button (click)="selectSong()">X</ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-list>
    <ion-item *ngFor="let song of songs; index as i" (click)="selectSong(song)">
      <ion-avatar>
        {{i+1}}
        <ion-label> <h2>{{song.name}} - {{song.popularity}}</h2></ion-label>
      </ion-avatar>
    </ion-item>
  </ion-list>
</ion-content>
